{% extends "admin-base.html" %}
{% block main %}
<div class="panel">
    <div class="panel-header">编辑文章 #<span id="postid">{{ post.id }}</span></div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" class="form-control" name="title" value="{{ post.title }}">
            </div>
            <div class="form-group">
                <label for="content">内容</label>
                <textarea class="form-control" name="content" style="height:500px">{{ post.content }}</textarea>
            </div>
            <div class="form-group">
                <label for="tags">标签</label>
                <input type="text" class="form-control" name="tags" placeholder="多个标签以英文逗号隔开" value="{{ post.tags }}">
            </div>
            <input type="button" class="btn" value="公开发表">
            <input type="button" class="btn dark" value="保存到草稿箱">
        </form>
    </div>
</div>
<script src="/js/adminEdit.js"></script>
{% endblock %}
