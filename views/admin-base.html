<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{pagename}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/admin.css" />
</head>
<body>
    <div class="nav-side">
        <span class="brand">Blogcas</span>
        <ul class="nav">
            <li><a href="/admin">首页</a></li>
            <li><a href="/admin/posts">文章管理</a></li>
            <li><a href="/admin/comments">评论管理</a></li>
            <li><a href="/admin/setting">设置</a></li>
            <li><a href="/" target="_blank">回到博客</a></li>
            <li><a href="/admin/logout">注销</a></li>            
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <span class="page-name">{{pagename}}</span>
            <div id="btn" class="collapse-button">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
        </div>
        <div class="content">
            {% block main %}
            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
